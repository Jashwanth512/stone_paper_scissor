<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="welcome">Welcome</h1>
    <section class="row container">
        <div class="col-sm-12 col-lg-6 manual">
            <h2>You</h2> <h4><i>Points: </i> <strong id="human_point">0</strong> </h4>
            <div class="image_div">
                <img src="scissor.png" alt="image" id="manual_player_img" width="300" height="350">
            </div>
            
            <div class="btns col-12">
                <button value="Rock/Stone" class="btn btn-outline-dark" onclick="get_response(this.value)">Rock/Stone</button>
                <button value="Paper" class="btn btn-outline-dark" onclick="get_response(this.value)">Paper</button>
                <button value="Scissor" class="btn btn-outline-dark" onclick="get_response(this.value)">Scissor</button>
            </div>
        </div>
        <div class="col-sm-12 col-lg-6 pc">
            <h2>PC</h2>  <h4><i>Points: </i><strong id="pc_point">0</strong></h4>
            <div class="image_div">
                <img src="paper.png" alt="img" id="pc_player_img" width="300" height="350">
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>    
</body>
</html>
